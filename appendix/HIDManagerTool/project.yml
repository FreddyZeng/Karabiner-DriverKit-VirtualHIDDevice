name: HIDManagerTool

targets:
  HIDManagerTool:
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.HIDManagerTool
      CODE_SIGN_ENTITLEMENTS: ''
      CODE_SIGN_IDENTITY: '-'
      CODE_SIGN_STYLE: Manual
      OTHER_SWIFT_FLAGS: '-warnings-as-errors'
    type: application
    platform: macOS
    deploymentTarget: 13.0
    sources:
      - path: Sources
        compilerFlags:
          - -Wall
          - -Werror
      - path: Resources
        excludes:
          - Info.plist.in
