name: Karabiner-DriverKit-VirtualHIDDevice

packages:
  SwiftShell:
    url: https://github.com/kareman/SwiftShell
    # from: 5.0.1
    # We use master because v5.0.1 does not support Xcode 12.
    branch: master

targets:
  Karabiner-VirtualHIDDevice-Manager:
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.Karabiner-VirtualHIDDevice-Manager
      CODE_SIGN_ENTITLEMENTS: ''
      CODE_SIGN_IDENTITY: '-'
      CODE_SIGN_STYLE: Manual
    type: application
    platform: macOS
    deploymentTarget: 10.15
    sources:
      - path: ExtensionManager
        compilerFlags:
          - -Wall
          - -Werror
        excludes:
          - .gitignore
          - embedded.provisionprofile
          - entitlements.plist
          - Info.plist.in
    dependencies:
      - package: SwiftShell
  Karabiner-DriverKit-VirtualHIDDeviceClient:
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.Karabiner-DriverKit-VirtualHIDDeviceClient
      CODE_SIGN_ENTITLEMENTS: ''
      CODE_SIGN_IDENTITY: '-'
      CODE_SIGN_STYLE: Manual
      SYSTEM_HEADER_SEARCH_PATHS:
        - vendor/include
        - ../include
    type: application
    platform: macOS
    deploymentTarget: 10.15
    sources:
      - path: Client
        compilerFlags:
          - -Wall
          - -Werror
          - '-std=gnu++17'
        excludes:
          - .gitignore
          - embedded.provisionprofile
          - entitlements.plist
          - Info.plist.in
    dependencies:
      - sdk: CoreFoundation.framework
      - sdk: IOKit.framework
# DriverKit directory is not managed by project.yml since XcodeGen does not support DriverKit project yet
